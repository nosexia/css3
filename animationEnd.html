<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webkitAnimationEnd事件监听运动结束</title>
    <style type="text/css">
    div{
        width:100px;
        height: 100px;
        background: red;
        animation: test 1s;
    }

    div.show{
        transform: translate(0, 200px);
    }    

    @keyframes test{
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(0, 200px);
        }
    }
    </style>
</head>
<body>

<div>
    
</div>
    
</body>
<script type="text/javascript">
    var oDiv = document.querySelector('div');
    oDiv.addEventListener('webkitAnimationEnd', function(){
        // 定格在最后一针
        this.classList.add('show');
    }, false);
</script>
</html>
