<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow使用方法</title>
    <style type="text/css">
    .div1{
        width: 100px;
        height: 100px;
        box-shadow: 0 0 0 10px red;
        background: blue;
    }
    </style>
</head>
<body>
<pre>
    box-shadow的第三个值是用于"阴影的模糊面积"，值越大，"模糊阴影越大"（设置模糊的面积）
</pre>
<pre>
    box-shadow的第四个值设置"阴影的实体面积"，值越大，"实体阴影越大""
</pre>
<div class="div1"></div>
</body>
</html>
