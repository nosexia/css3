<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这样子写函数，会直接执行</title>
    <script type="text/javascript">
        var brower = {
                cssCore: function getBrowerCssPrefix(testCss){
                            switch(true){
                                case testCss.webkitTransition === '' :
                                    return 'webkit';
                                    break;

                                case testCss.MozTransition === '' :
                                    return 'Moz';
                                    break;

                                case testCss.msTransition === '' :
                                    return 'ms';
                                    break;

                                case testCss.OTransition === '' :
                                    return 'O';
                                    break;
                            }
                        }(document.createElement('div').style)
        }

        console.log(brower);

    </script>
</head>
<body>
    <p>函数用':'定义在对象上，在函数后面加入(),直接执行</p>
        
</body>
</html>
